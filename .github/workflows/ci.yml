name: Cypress CI

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère le code
      - uses: actions/checkout@v4

      # 2) Installe Node 22 + met en cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3) Installe les dépendances
      - run: npm ci

      # 4) Démarre Juice Shop + attend qu'il réponde, puis lance Cypress
      - name: Start app & run Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          # 10 minutes (en millisecondes) -> l'action attend en ms, pas en secondes
          wait-on-timeout: 600000
          # lance tous les tests *.cy.js
          spec: cypress/e2e/**/*.cy.{js,ts}
          browser: chrome
