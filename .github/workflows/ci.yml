name: Cypress CI

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone le repo
      - uses: actions/checkout@v4

      # 2. Installe Node 22 et met en cache node_modules à la racine
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # 3. Installe les dépendances de TEST (racine)
      - run: npm ci

      # 4. Installe les dépendances de Juice Shop (sous‑dossier) et démarre le serveur
      - name: Install & start Juice Shop
        run: |
          npm --prefix juice-shop ci            # installe dans juice-shop/
          npm --prefix juice-shop start &       # lance le serveur
          npx wait-on http://localhost:3000 -t 600000  # attend qu'il réponde (10 min max)

      # 5. Lance Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 600000
          spec: cypress/e2e/**/*.cy.{js,ts}
          browser: chrome
